<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circles -->
  <circle cx="400" cy="100" r="80" fill="#E6F7FF" opacity="0.5"/>
  <circle cx="100" cy="320" r="60" fill="#F0F5FF" opacity="0.5"/>
  
  <!-- Main illustration: Person at desk with computer -->
  
  <!-- Desk -->
  <rect x="100" y="280" width="300" height="10" rx="5" fill="#D1D8DD"/>
  
  <!-- Computer screen -->
  <rect x="180" y="180" width="140" height="100" rx="8" fill="#1EAEDB"/>
  <rect x="190" y="190" width="120" height="70" rx="4" fill="#FFFFFF"/>
  
  <!-- Screen content -->
  <rect x="200" y="200" width="50" height="6" rx="3" fill="#1EAEDB"/>
  <rect x="200" y="215" width="80" height="6" rx="3" fill="#E0E6EB"/>
  <rect x="200" y="230" width="70" height="6" rx="3" fill="#E0E6EB"/>
  <rect x="200" y="245" width="90" height="6" rx="3" fill="#E0E6EB"/>
  
  <!-- Computer stand -->
  <rect x="235" y="280" width="30" height="20" fill="#D1D8DD"/>
  <rect x="220" y="300" width="60" height="5" rx="2" fill="#D1D8DD"/>
  
  <!-- Person silhouette -->
  <circle cx="350" cy="200" r="30" fill="#333333"/>
  <path d="M 350 230 Q 330 250 320 280 L 320 320 L 340 320 L 340 280 L 360 280 L 360 320 L 380 320 L 380 280 Q 370 250 350 230 Z" fill="#333333"/>
  
  <!-- Arms -->
  <path d="M 340 245 L 310 260 L 310 270 L 340 255 Z" fill="#333333"/>
  <path d="M 360 245 L 390 260 L 390 270 L 360 255 Z" fill="#333333"/>
  
  <!-- Coffee cup -->
  <ellipse cx="130" cy="275" rx="12" ry="8" fill="#1EAEDB"/>
  <rect x="118" y="265" width="24" height="15" fill="#1EAEDB"/>
  <path d="M 142 268 Q 150 270 150 275 Q 150 280 142 282" stroke="#1EAEDB" stroke-width="2" fill="none"/>
  
  <!-- Floating elements -->
  <circle cx="80" cy="150" r="8" fill="#1EAEDB" opacity="0.3"/>
  <circle cx="420" cy="200" r="6" fill="#52C41A" opacity="0.3"/>
  <circle cx="150" cy="100" r="10" fill="#FAAD14" opacity="0.3"/>
  
  <!-- Message bubbles -->
  <rect x="50" y="50" width="120" height="60" rx="8" fill="#FFFFFF" stroke="#1EAEDB" stroke-width="2"/>
  <rect x="60" y="65" width="80" height="8" rx="4" fill="#1EAEDB"/>
  <rect x="60" y="80" width="100" height="6" rx="3" fill="#E0E6EB"/>
  <rect x="60" y="92" width="90" height="6" rx="3" fill="#E0E6EB"/>
  
  <rect x="330" y="80" width="120" height="60" rx="8" fill="#FFFFFF" stroke="#52C41A" stroke-width="2"/>
  <rect x="340" y="95" width="70" height="8" rx="4" fill="#52C41A"/>
  <rect x="340" y="110" width="90" height="6" rx="3" fill="#E0E6EB"/>
  <rect x="340" y="122" width="85" height="6" rx="3" fill="#E0E6EB"/>
  
  <!-- Checkmark -->
  <circle cx="430" cy="35" r="20" fill="#52C41A"/>
  <path d="M 420 35 L 427 42 L 440 29" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" fill="none"/>
</svg>
